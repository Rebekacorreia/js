<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="exer-11.css">
  <title>Exer 11 HTML-CSS</title>
</head>
<body>

  <div
  style="display:grid;
  grid-template-columns: 200px 75px;
  padding-bottom: 20px;
  ">
    <div style="background-color: pink;
   ">200px</div>
    <div style="background-color: lightblue;
    ">75px</div>
  </div>

  <div
  style="display: grid;
  grid-template-columns: 50px 200px 75px;
  ">
    <div style="background-color: lightblue;">col1</div>
    <div style="background-color: lightpink;">col1</div>
    <div style="background-color: lightblue;">col1</div>
  </div>

  <div style="display:grid;
  grid-template-columns: 1fr 1fr 1fr 1fr;
  margin-top: 30px;
  column-gap: 20px;
  row-gap: 10px;
  padding-bottom: 100px;
  ">
    <div style="background-color: lightpink;">col1</div>
    <div style="background-color: lightpink;">col2</div>
    <div style="background-color: lightpink;">col3</div>
    <div style="background-color: lightpink;">col4</div>

    <div style="background-color: lightpink;">col1</div>
    <div style="background-color: lightpink;">col2</div>
    <div style="background-color: lightpink;">col3</div>
    <div style="background-color: lightpink;">col4</div>
  </div>

  <div class="div-social-fren">
    <div><img class="profile-pic" src="image/image-53920-800.jpg" alt="perfil-gato"></div>
    <div><p class="cat-name"><strong>Petrucio Amorim</strong></p></div>
    <div class="div-mutual-photo"><img class="mutual-friend-pic" src="image/close-up-of-cat-looking-up.webp" alt="in-comum"></div>
    <div class="div-mutual-text"><p class="mutual-fren">2 mutual friends</p></div>
    <div><button class="button-fren">Add Friend</button></div>
  </div>

  <div class="div-social-fren">
    <div><img class="profile-pic" src="image/4881346_2c96841fa127c9a.jpg" alt="perfil-gato"></div>
    <div><p class="cat-name"><strong>Rex</strong></p></div>
    <div class="div-mutual-photo"><img class="mutual-friend-pic" src="image/close-up-of-cat-looking-up.webp" alt="in-comum"></div>
    <div class="div-mutual-text"><p class="mutual-fren">2 mutual friends</p></div>
    <div><button class="button-fren">Add Friend</button></div>
  </div>

  <div class="div-social-fren">
    <div><img class="profile-pic" src="image/cat1.jpg" alt="perfil-gato"></div>
    <div><p class="cat-name"><strong>Oliver</strong></p></div>
    <div class="div-mutual-photo"><img class="mutual-friend-pic" src="image/close-up-of-cat-looking-up.webp" alt="in-comum"></div>
    <div class="div-mutual-text"><p class="mutual-fren">2 mutual friends</p></div>
    <div><button class="button-fren">Add Friend</button></div>
  </div>
</body>
</html>
