<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="intro-to-html/exer-8-css.css">
  <title>Exer 8</title>
</head>
<body>
  <input class="input-name" type="text" placeholder="Name">
  <input class="input-email" type="text" placeholder="Email">

  <p class="text">Thanks for chatting with our curtomer support. Would you like to take our quick survey?</p>

  <button class="option">Yes</button>
  <Button class="option">No</Button>

  <img class="google" src="image/Google_2015_logo.svg.webp" alt="google-logo">

  <input class="google-bar" type="text" placeholder="Search Google or type a URL">

  <input class="sign-name" type="text" placeholder="First name">
  <input class="sign-second" type="text" placeholder="Second name">
  <input class="email" type="text" placeholder="Email">
  <button class="signup">Sign Up</button>

  
  <p class="request">Request a ride now</p>
  <input class="location" type="text" placeholder="Enter pickup location">
  <input class="destination" type="text" placeholder="Enter destination">
  <button class="request-button">Request now</button>
  <button class="schedule">Schedule for late</button>
</body>
</html>
