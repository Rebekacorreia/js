<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="exer-12.css">
    <link rel="stylesheet" href="exer-12-2.css">
    <title>Exercise - Flexbox</title>
</head>
<body>
    <div class="flex-widths">
        <div class="item-200">200px</div>
        <div class="item-75">75px</div>
    </div>

    <div class="flex-widths">
        <div class="item1">item1</div>
        <div class="item2">item2</div>
        <div class="item3">item3</div>
    </div>

    <div class="flex-spacebetween">
        <div class="backgroundcolorpink">item1</div>
        <div class="backgroundcolorpink">item2</div>
        <div class="backgroundcolorpink">item3</div>
        <div class="backgroundcolorpink">item4</div>
    </div>

    <div class="flex-spacebetween2">
        <div class="backgroundcolorpink">item1</div>
        <div class="backgroundcolorpink">item2</div>
    </div>

    <p>12e.</p>

    <div class="architecture-border">
        <div class="architecture-flex">
         <div class="font-padding">Home</div>
         <div class="architecture-num">14</div>
        </div>

        <div class="architecture-flex">
         <div class="font-padding">Notifications</div> 
         <div class="architecture-num">3</div> 
        </div>
        
        <div class="architecture-flex">
         <div class="font-padding">Messages</div>      
         <div class="architecture-num">5</div>     
        </div>
    </div>

    <div class="searchBar">
        <div class="homeButton">Home</div>
        <div class="searchBarDiv">Search</div>
        <div class="downloadButton">Download</div>
    </div>

    <div>
        <div class="backgroundAdjust">
            <div>
                <img class="photoCat" src="image/cat1.jpg" alt="Gato1">
            </div>
            <div>
             <div class="name"><p>Oliver</p></div>
             <div class="personality"><p>The Cat</p></div>
             <div class="personality"><p>Popular</p></div>               
            </div>

        </div>
    </div>
