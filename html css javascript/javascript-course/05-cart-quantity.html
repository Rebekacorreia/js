<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cart Quantity</title>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <h2>Cart Quantity</h2>

    
    <button onclick="
    console.log(`Cart quantity: ${cartQuantity}`);
    ">Show Quantity</button>

    <button onclick="
    updateCartQuantity(1);
    ">Add to Cart</button>

    <button onclick="
      updateCartQuantity(2);
    ">+2</button>

    <button onclick="
      updateCartQuantity(3);
    ">+3</button>

    <button onclick="
      updateCartQuantity(4);
    ">+4</button>

    <button onclick="
      updateCartQuantity(5);
    ">+5</button>

    <button onclick="
      if(cartQuantity - 1 < 0){
        alert('Cart quantity is empty');
      } else {
        cartQuantity --;
        console.log(`Cart quantity ${cartQuantity}`);
      }
    ">Remove from cart</button>

    <button onclick="
      if (cartQuantity - 2 < 0) {
        alert('Not enough items in the cart');
      } else {
        cartQuantity --;
        console.log(`Cart quantity ${cartQuantity}`);
      }
    ">-2</button>

    <button onclick="
    if (cartQuantity - 3 < 0) {
      alert('Not enough items in the cart');
    } else {
      cartQuantity -= 3;
      console.log(`Cart quantity ${cartQuantity}`);
    }
    ">-3</button>

    <button onclick="
    console.log(`Cart was reset`);
    console.log(`Car quantity: ${cartQuantity = 0}`);
    
    ">Reset Cart</button>

    <script>
      let cartQuantity = 0;

      function updateCartQuantity(update) {

        if (cartQuantity + update > 10) {
          alert('Ther cart quantity update is greater the 10');
          return;
        }
        if(cartQuantity + update < 0){
          alert ('Cart is already empty');
          return;
        }

        cartQuantity += update;
         console.log(`Cart quantity: ${cartQuantity}`); 
 
      }

    </script>
  </body>
</html>
