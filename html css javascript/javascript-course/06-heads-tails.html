  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heads-Tails</title>
  </head>
  <body>
      <button onclick="
        playGame('heads');
        ">heads</button>

      <button onclick="
      playGame('tail');
      ">tails</button>

      <button onclick="
      score.wins += 0;
      score.losses += 0;
      localStorage.removeItem('score');
      ">clear</button>
    
      <script>
        let score = JSON.parse(localStorage.getItem('score')) || 
        {
          wins: 0,
          losses: 0
        };

        function playGame(guess) {
        const radomNumber = Math.random();
        const result = radomNumber < 0.5 ? 'heads' : 'tail' 
        //console.log(result);   
        //console.log(guess === score ? 'You win' : 'You lose');

        if (guess === result) {
          console.log(`${result}, You win! `);
          score.wins += 1;
        } else if(guess !== result){
          console.log(`${result}, You lose.`);
          score.losses +=1;
        }
        
        localStorage.setItem('score', JSON.stringify(score));
        alert(`Score: Wins=${score.wins} losses=${score.losses}`);

        }

      </script>
  </body>
  </html>
